<div class="container my-3 bg-light">
  <p class="display-3 text-center mb-4">Products</p>

    <div class="input-group">
        <input [(ngModel)]="searchText" type="text" class="form-control" placeholder="Search by category or manufacturer">
        <button type="button" class="btn btn-secondary"><i class="bi-search"></i></button>
    </div>

  <div class="table-responsive">
    <table class="table table-hover p-3 my-2">
      <thead class="table-primary">
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Category</th>
          <th>Price <input type="number" class="mx-2" [(ngModel)] = "price" placeholder="Enter Price"></th>
          <th>Stock</th>
          <th>Manufacturer</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody appHighlight [searchPrice] = "this.price">
        <tr *ngFor="let product of allProducts" appTooltip [tooltipData]="{ type: 'description', description: product.description}">
          <td>{{ product.id }}</td>
          <td>{{ product.name }}</td>
          <td>{{ product.category }}</td>
          <td>{{ product.price }}</td>
          <td>{{ product.stock }}</td>
          <td>{{ product.manufacturer }}</td>
          <td><a class="btn btn-info" [routerLink]="['/product', product.id]">Details</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
